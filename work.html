<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table style="width: 100%" border="black">
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <td>Start</td>
          <td>End</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">Monday</td>
          <td rowspan="3">8:00 a.m</td>
          <td rowspan="3">5:00 p.m</td>
        </tr>
        <tr>
          <td>Introduction to XML</td>
        </tr>
        <tr>
          <td>Validity: DTd and Relax NG</td>
        </tr>
        <tr>
          <td rowspan="3">Tuesday</td>
          <td>8:00 a.m</td>
          <td>5:00 p.m</td>
          <td rowspan="2">XPath</td>
        </tr>
        <tr>
          <td>11:00 a.m</td>
          <td>2:00 p.m</td>
        </tr>
        <tr>
          <td>2:00 p.m</td>
          <td>5:00 p.m</td>
          <td>XSL Transformations</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>8:00 a.m</td>
          <td>12:00 p.m</td>
          <td>XSL Formating Objects</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
